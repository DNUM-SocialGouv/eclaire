<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Export XLS Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem 40px;
            background: #f5f5f5;
        }

        button {
            padding: .8rem 1rem;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #4299e1;
            color: #fff;
            transition: .3s;
        }

        button:hover {
            background: #2b6cb0;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        #progressContainer {
            width: 100%;
            background: #ddd;
            border-radius: 12px;
            margin-top: 30px;
            overflow: hidden;
            height: 40px;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            transition: width 0.2s ease-out;
        }

        #statusText {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Export XLS Premium</h1>
    <button id="startBtn">Lancer l’export</button>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <div id="statusText"></div>

    <script>
        const startBtn = document.getElementById('startBtn')
        const progressBar = document.getElementById('progressBar')
        const statusText = document.getElementById('statusText')

        let currentProgress = 0
        let targetProgress = 0
        let pollingActive = false
        let animId = null

        // fonction easing
        function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3) }

        function animateProgress() {
            const diff = targetProgress - currentProgress
            currentProgress += diff * 0.08 // interpolation douce
            progressBar.style.width = currentProgress + '%'
            progressBar.textContent = Math.floor(currentProgress) + '%'
            if (currentProgress < 100) {
                animId = requestAnimationFrame(animateProgress)
            }
        }

        function startAnimation() {
            cancelAnimationFrame(animId)
            animateProgress()
        }

        function stopAll(err = null) {
            pollingActive = false
            cancelAnimationFrame(animId)
            startBtn.disabled = false
            if (err) statusText.textContent = "Erreur ❌"
            if (err) alert(err)
        }

        function formatDateForFile() {
            const d = new Date()
            const yyyy = d.getFullYear()
            const mm = String(d.getMonth() + 1).padStart(2, '0')
            const dd = String(d.getDate()).padStart(2, '0')
            return `${dd}-${mm}-${yyyy}`
        }

        async function pollStatus(jobId) {
            if (!pollingActive) return
            try {
                const res = await fetch(`/api/export/status/${jobId}`, { cache: "no-store" })
                if (!res.ok) throw new Error("Erreur serveur")
                const data = await res.json()

                // limite à 99% avant téléchargement
                if (data.progress !== undefined) {
                    targetProgress = Math.min(99, data.progress)
                }

                if (data.status === 'done') {
                    pollingActive = false
                    targetProgress = 100
                    statusText.textContent = "Préparation téléchargement..."
                    
                    currentProgress = 100
                    progressBar.style.width = '100%'
                    progressBar.textContent = '100%'

                    const downloadResp = await fetch(`/api/export/download/${jobId}`)
                    if (!downloadResp.ok) throw new Error("Téléchargement échoué")

                    const blob = await downloadResp.blob()
                    const fileName = `export_eclaire_${formatDateForFile()}.xlsx`
                    const url = window.URL.createObjectURL(blob)
                    const a = document.createElement('a')
                    a.href = url
                    a.download = fileName
                    document.body.appendChild(a)
                    a.click()
                    a.remove()
                    window.URL.revokeObjectURL(url)

                    statusText.textContent = "Export terminé ✅"
                    startBtn.disabled = false
                    return
                }

                if (data.status === 'failed') {
                    pollingActive = false
                    statusText.textContent = "Erreur lors de l’export ❌"
                    alert('Erreur : ' + data.error)
                    startBtn.disabled = false
                    return
                }

                // rappel toutes les 1.5s pour lisser les updates
                setTimeout(() => pollStatus(jobId), 1500)

            } catch (err) { stopAll(err.message) }
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true
            statusText.textContent = "Initialisation..."
            currentProgress = 0
            targetProgress = 0
            startAnimation()

            try {
                const startResp = await fetch('/api/export/start', { method: 'POST' })
                if (!startResp.ok) throw new Error('Impossible de démarrer l’export')
                const startData = await startResp.json()
                const jobId = startData.jobId
                statusText.textContent = "Export en cours..."
                pollingActive = true
                pollStatus(jobId)
            } catch (err) { stopAll(err.message) }
        })
    </script>

</body>

</html>
