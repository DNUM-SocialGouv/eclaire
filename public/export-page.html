<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Export XLS Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem 40px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 4rem;
        }

        button {
            padding: .8rem 1rem;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #4299e1;
            color: #fff;
            transition: .3s;
        }

        button:hover {
            background: #2b6cb0;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        #progressContainer {
            width: 100%;
            background: #ddd;
            border-radius: 8px;
            margin-top: 30px;
            overflow: hidden;
            height: 40px;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            text-align: center;
            color: #fff;
            line-height: 35px;
            font-weight: bold;
            transition: width 0.3s ease;
        }

        #statusText {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Export XLS</h1>

    <button id="startBtn">Lancer l’export</button>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <div id="statusText"></div>

    <script>
        const startBtn = document.getElementById('startBtn')
        const progressBar = document.getElementById('progressBar')
        const statusText = document.getElementById('statusText')

        let visualProgress = 0
        let animationInterval = null
        let pollingInterval = null

        function updateBar(value) {
            progressBar.style.width = value + '%'
            progressBar.textContent = value + '%'
        }

        function startVisualAnimation() {
            animationInterval = setInterval(() => {

                if (visualProgress >= 95) return

                if (visualProgress < 70) {
                    visualProgress += 1.2
                } else if (visualProgress < 85) {
                    visualProgress += 0.6
                } else {
                    visualProgress += 0.2
                }

                visualProgress = Math.min(95, visualProgress)
                updateBar(Math.floor(visualProgress))

            }, 200)
        }

        function stopVisualAnimation() {
            clearInterval(animationInterval)
        }

        function stopAll(errorMessage = null) {
            clearInterval(pollingInterval)
            stopVisualAnimation()
            startBtn.disabled = false

            if (errorMessage) {
                statusText.textContent = "Erreur pendant l’export ❌"
                alert(errorMessage)
            }
        }

        function formatDateForFile() {
            const d = new Date()
            const yyyy = d.getFullYear()
            const mm = String(d.getMonth() + 1).padStart(2, '0')
            const dd = String(d.getDate()).padStart(2, '0')
            return `${dd}-${mm}-${yyyy}`
        }

        async function pollStatus(jobId) {
            if (!pollingActive) return

            try {
                const statusResp = await fetch(`/api/export/status/${jobId}`)

                if (!statusResp.ok) {
                    throw new Error("Erreur serveur")
                }

                const contentType = statusResp.headers.get("content-type")
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Réponse invalide du serveur")
                }

                const statusData = await statusResp.json()

                console.log("STATUS:", statusData)

                if (statusData.progress && statusData.progress > visualProgress) {
                    visualProgress = statusData.progress
                    updateBar(visualProgress)
                }

                if (statusData.error === "Job not found") {
                    throw new Error("Job expiré ou instance redémarrée")
                }

                // EXPORT COMPLETED
                if (statusData.status === 'done') {
                    pollingActive = false
                    stopVisualAnimation()
                    visualProgress = 100
                    updateBar(visualProgress)
                    statusText.textContent = "Préparation téléchargement..."

                    const downloadResp = await fetch(`/api/export/download/${jobId}`)
                    if (!downloadResp.ok) {
                        const errorData = await downloadResp.json().catch(() => null)
                        const message = errorData?.error || "Erreur lors du téléchargement"
                        throw new Error(message)
                    }
                    const blob = await downloadResp.blob()

                    const fileName = `export_eclaire_${formatDateForFile()}.xlsx`

                    const url = window.URL.createObjectURL(blob)
                    const a = document.createElement('a')
                    a.href = url
                    a.download = fileName
                    document.body.appendChild(a)
                    a.click()
                    a.remove()
                    window.URL.revokeObjectURL(url)

                    statusText.textContent = "Export terminé ✅"
                    startBtn.disabled = false

                    return
                }

                // ERROR BACKEND
                if (statusData.status === 'failed') {
                    pollingActive = false
                    stopVisualAnimation()
                    statusText.textContent = "Erreur lors de l’export ❌"
                    alert('Erreur : ' + statusData.error)
                    startBtn.disabled = false
                    return
                }

                // CLEAN RE-LAUNCH (no overlap)
                setTimeout(() => pollStatus(jobId), 2000)

            } catch (err) {
                console.error("Polling stopped:", err)
                stopAll(err.message)
            }
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true
            statusText.textContent = "Initialisation..."
            visualProgress = 0
            updateBar(0)

            try {
                // 1. Start the export
                const startResp = await fetch('/api/export/start', {
                    method: 'POST'
                })

                if (!startResp.ok) {
                    throw new Error('Impossible de démarrer l’export')
                }

                const startData = await startResp.json()
                const jobId = startData.jobId

                statusText.textContent = "Export en cours..."
                startVisualAnimation()

                // 2. Polling for progress
                pollingActive = true
                pollStatus(jobId)

            } catch (err) {
                stopAll(err.message)
            }

        })
    </script>

</body>

</html>
